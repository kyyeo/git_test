<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel='stylesheet' href='style.css'>
    <script src="js-file.js" defer></script>
</head>
<body>
    <h1>Learning about DOM Manipulation</h1>
    
    <div id="container"></div>
    
    <div>
        <!-- EVENT HANDLING -->
        <!-- method 1 is not ideal, as it restricts to 1 event only -->
        <button onclick="alert('Hello World')">Click Me (v1)</button> 

        <!-- method 2 is better, as the JS is out of HTML -->
        <!-- however, still 1 event only -->
        <button id="btn">Click Me (v2)</button>

        <!-- method 3 is most powerful -->
        <!-- allows multiple event listeners -->
        <button id="btn2">Click Me Too (v3)</button>
    </div>

    <footer>
        <p><a href='https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/dom-manipulation#exercise'>Source</a></p>
    </footer> 
</body>
</html>
