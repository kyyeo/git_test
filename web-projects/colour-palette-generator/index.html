<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Palette Generator</title>
    <!-- 
        Credit to Tyler Potts, YouTube, "Build a color palette generator in JavaScript"
    -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Colour Palette Generator</h1>
    <p>
        Press [<button class='generator-button'>Space</button>] to generate a new colour palette.
    </p>

    <h4>Generator</h4>
    <div class='colours'>
        <div class='colour'>
            <button class='lock-toggle'>
                <img src='icons/lock-open.svg'/>
            </button>
            <input type='text' class='colour-input' value='#000000'/>
            <button class='copy-hex'>Copy</button>
        </div>

        <div class='colour'>
            <button class='lock-toggle'>
                <img src='icons/lock-open.svg'/>
            </button>
            <input type='text' class='colour-input' value='#000000'/>
            <button class='copy-hex'>Copy</button>
        </div>

        <div class='colour'>
            <button class='lock-toggle'>
                <img src='icons/lock-open.svg'/>
            </button>
            <input type='text' class='colour-input' value='#000000'/>
            <button class='copy-hex'>Copy</button>
        </div>

        <div class='colour'>
            <button class='lock-toggle'>
                <img src='icons/lock-open.svg'/>
            </button>
            <input type='text' class='colour-input' value='#000000'/>
            <button class='copy-hex'>Copy</button>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
