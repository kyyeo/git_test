<!DOCTYPE html>
<html>
    <head>
    <link href="styles/style.css" rel="stylesheet">
    <title>TOP - Survey</title>
</head>
    <body>
        <h1 id="title">Survey</h1> 
        <p id="description">To find out more about you</p>
    
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name: </label>
            <input id="name" type="text" name="name" placeholder="Enter your name" required="">
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email: </label>
            <input id="email" class="form-control" type="email" name="email" placeholder="Enter your email" required="">
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Number: </label>
            <input id="number" class="form-control" type="number" name="number" placeholder="Enter your number" required="" min="80000000" max="90000000">
        </div>
        <div class="form-group">
            <p>Preferred beverage</p>
            <select id="dropdown" name="beverage" required="">
                <option disabled="" selected="" value="">Select a beverage</option>></option>
                <option value="wine">Wine</option>
                <option value="beer">Beer</option>
            </select> 
        </div>
        <div class="form-group">
            <p>Rate this experience</p>
            <label><input class="input-radio" name="experience" value="High" type="radio" checked="">High</label> 
            <label><input class="input-radio" name="experience" value="Medium" type="radio">Medium</label> 
            <label><input class="input-radio" name="experience" value="Low" type="radio">Low</label> 
        </div>
        <div class="form-group">
            <p>
                Upgrades
            <span class="clue">(Check all that apply)</span>
            </p>
            <label><input class="input-checkbox" name="checkbox" value="socks" type="checkbox">Socks</label> 
            <label><input class="input-checkbox" name="checkbox" value="shorts" type="checkbox">Shorts</label> 
            <label><input class="input-checkbox" name="checkbox" value="tie" type="checkbox">Tie</label> 
        </div>
        <div class="form-group">
            <p>
                Any comments or suggestions?
            </p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comments here..."></textarea>
        </div>
        <div class="form-group">
            <button id='submit' class='submit-button' type='submit'>Submit</button>
        </div>
    </form>
    
    
        <script src="scripts/main.js"></script>
    </body>
</html>
